  <div class="mtcontainer container">
    <h1>Formulario de Test - HTML, CSS y JS</h1>
    <form id="testForm">
      <div class="form-group">
        <label for="preguntaHTML">¿Qué significa HTML?</label>
        <input type="text" class="form-control" id="preguntaHTML" name="preguntaHTML">
      </div>
      <div class="form-group">
        <label for="respuestaRadioCSS">¿Cuál de las siguientes opciones es un selector de CSS para seleccionar todos los elementos?</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="respuestaRadioCSS" id="respuestaRadioCSS1" value="opcion1">
          <label class="form-check-label" for="respuestaRadioCSS1">
            *
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="respuestaRadioCSS" id="respuestaRadioCSS2" value="opcion2">
          <label class="form-check-label" for="respuestaRadioCSS2">
            #
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="respuestaRadioCSS" id="respuestaRadioCSS3" value="opcion3">
          <label class="form-check-label" for="respuestaRadioCSS3">
            .
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="respuestaSelectJS">¿Cuál es el tipo de datos de la variable en JavaScript que representa un conjunto de valores lógicos?</label>
        <select class="form-control" id="respuestaSelectJS" name="respuestaSelectJS">
          <option value="opcion1">Boolean</option>
          <option value="opcion2">String</option>
          <option value="opcion3">Number</option>
        </select>
      </div>
      <div class="form-group">
        <label for="respuestaCheckboxHTML">¿Cuál es el elemento HTML utilizado para definir un enlace?</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="respuestaCheckboxHTML1" name="respuestaCheckboxHTML[]" value="opcion1">
          <label class="form-check-label" for="respuestaCheckboxHTML1">
            &lt;a&gt;
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="respuestaCheckboxHTML2" name="respuestaCheckboxHTML[]" value="opcion2">
          <label class="form-check-label" for="respuestaCheckboxHTML2">
            &lt;div&gt;
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="respuestaCheckboxHTML3" name="respuestaCheckboxHTML[]" value="opcion3">
          <label class="form-check-label" for="respuestaCheckboxHTML3">
            &lt;p&gt;
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="respuestaSelectMultipleJS">¿Cuál de los siguientes es un método de la clase String en JavaScript para convertir una cadena en mayúsculas?</label>
        <select class="form-control" id="respuestaSelectMultipleJS" name="respuestaSelectMultipleJS[]" multiple>
          <option value="opcion1">toUpperCase()</option>
          <option value="opcion2">toLowerCase()</option>
          <option value="opcion3">charAt()</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
