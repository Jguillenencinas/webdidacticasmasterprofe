                <form id="testForm">
                    <!-- Pregunta 1 -->
                    <div class="form-group">
                        <label for="question1">¿Qué elemento se utiliza para crear una lista no ordenada en HTML?</label>
                        <input type="text" class="form-control" id="question1" required>
                    </div>
                    <!-- Pregunta 2 -->
                    <div class="form-group">
                      <label for="question2">2. ¿Cuál es la última versión estable de CSS?</label>
                      <select id="question2" class="form-control">

                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                    <!-- Pregunta 3 -->
                    <div class="form-group">

                            <option value="">Selecciona una opción</option>
                            <option value="rojo">HyperText Markup Language</option>

                            <option value="verde">Jonh Snow</option>
                            <option value="amarillo">Cascading Style Sheet</option>
                        </select>
                    </div>

                    <div class="form-group">

                    <!-- Pregunta 5 -->

                  </div>
                    <!-- Pregunta 6 -->
                    <div class="form-group">
                      <label for="question6">6. ¿Cuáles de las siguientes etiquetas HTML se utilizan para agregar imágenes a una página web?</label>
                      <div id="question6">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="img" id="planetaMercurio">
                              <label class="form-check-label" for="planetaMercurio">img</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="picture" id="planetaVenus">
                              <label class="form-check-label" for="planetaVenus">picture</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="tierra" id="planetaTierra">
                              <label class="form-check-label" for="planetaTierra">image</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="marte" id="planetaMarte">
                              <label class="form-check-label" for="planetaMarte">photo</label>

                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="pluton" id="planetaPluton">
                              <label class="form-check-label" for="planetaPluton">figure</label>
                          </div>
                      </div>
                  </div>
